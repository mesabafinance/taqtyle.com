---
layout: base
bla: teh
---

{% case page.lang %}
    {% when "en" %}
        {% assign data = site.data.english.items.contact %}
    {% when "es" %}
        {% assign data = site.data.spanish.items.contact %}
{% endcase %}


<div class="section d-flex align-items-center">
    <div class="container">
        <div class="row page-header">
            <div class="col offset-md-1">
                <h1>{{data.heading}}</h1>
            </div>
            <div class="col-md-4 offset-md-6 intro-paragraph">
                <p class="pl-sm-4">{{data.paragraph}}</p>
            </div>
        </div>
    </div>
</div>

<div class="section bg-light">
    <div class="container contact-container py-5 ,t-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6 pt-5 mt-5">
                <script charset="utf-8" src="//js.hsforms.net/forms/shell.js" type="text/javascript"></script>
                <script>
                  hbspt.forms.create({
                    portalId: "8154313",
                    formId: "{{data.hubspot_form}}"
                });
                </script>
            </div>
        </div>
    </div>
</div>
