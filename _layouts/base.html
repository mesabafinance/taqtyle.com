<!DOCTYPE html>
<html lang="{{page.lang}}">
    {% assign cache_buster = site.time | date: '%s%N' %}
    {% include head.html %}
<body>
    {% if page.home %}
    {{content}}
    {% else %}
    {% include navbar.html %}
    <div id="top" class="main"> {{ content }} </div>
    {% include footer.html %}
    {% endif %}
    {% if jekyll.environment == "production" %}
    <!-- Start of HubSpot Embed Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/8154313.js"></script>
    <!-- End of HubSpot Embed Code -->
    {% endif %}
</body>
</html>
