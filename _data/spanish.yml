  vision:
    heading: nuestra visión
    paragraph: Imaginamos un vecindario donde nuevos inmuebles residenciales se integran con la arquitectura existente, y al mismo tiempo, proporcionan el futuro de una vida moderna y urbana. Nuestro deseo es convertirnos en una parte vital de la comunidad donde construimos. 
    paragraph2: Nuestros conceptos incluyen el desarrollo de comunidades verticales, con micro apartamentos diseñados para llevar un estilo de vida más sostenible. Tenemos como objetivo proporcionar una forma más eficiente de vivir en LoHi, haciendo énfasis en el estilo de vida por encima del espacio. 
