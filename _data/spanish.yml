  home:
    heading: Reimaginando <br>la vida urbana <br>en LoHi
    subheading: Una comunidad donde vivir y trabajar se combinan con el lujo
    paragraph: 
      - LoHi presenta una de las mejores arquitecturas en Denver, rodeada de una vibrante escena de restaurantes y tiendas, así como vistas fantásticas de los puntos de referencia de Denver como el Puente de Highland.
      - Taqtyle se propuso la misión de promover y fomentar la comunidad de LoHi, desarrollando proyectos inmobiliarios de vanguardia que encajen y la hagan resaltar.
