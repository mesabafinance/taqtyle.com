      role: Directora de Adquisición y Desarollo
      mail: alyssa@taqtyle.com
      text: Alyssa está a cargo del aspecto operacional de todas las actividades y proyectos inmobiliarios de Taqtyle. Tiene una licencia en bienes raíces en Colorado y es una agente inmobiliaria con varios años de experiencia en el mercado de bienes raíces de Colorado. Alyssa se asegura de desarrollar proyectos efectivos y rentables, construyendo relaciones positivas y trabajando de la mano con socios estratégicos.
