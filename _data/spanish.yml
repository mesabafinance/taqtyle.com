  home:
    heading: Reimaginando <br>la vida urbana <br>en LoHi
    subheading: Una comunidad donde vivir y trabajar se combinan con el lujo
    paragraph: 
      - LoHi presenta algunas de las mejores arquitecturas de Denver, una vibrante escena de restaurantes y tiendas locales, así como fantásticas vistas de los puntos de referencia de Denver, como el Puente de Highland.
      - Taqtyle se propuso la misión de promover y fomentar la comunidad LoHi desarrollando proyectos inmobiliarios de vanguardia que encajen en el vecindario y lo hagan progresar.
