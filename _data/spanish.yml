  vision:
    heading: nuestra visión
    paragraph: Imaginamos un vecindario donde los nuevos inmuebles residenciales se integran con la arquitectura existente y al mismo tiempo proporcionan el futuro de la vida urbana moderna. Queremos ser una parte vital de la comunidad en la que construimos.
    paragraph2: Nuestros conceptos incluyen el desarrollo de comunidades verticales de micro apartamentos diseñadas para un estilo de vida más sostenible. Con un énfasis en el estilo de vida sobre el espacio, aspiramos a proporcionar una forma más eficiente de vivir en LoHi.
    subscribe:
      heading: Manténgase en contacto
      paragraph: Inscríbete en nuestra lista de correo y recibe las últimas noticias y novedades directamente en tu bandeja de entrada.
