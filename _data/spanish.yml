  team:
   heading: nuestro equipo
   paragraph: El equipo de Taqtyle reúne a un grupo de profesionales experimentados. Además de nuestros expertos internos, contamos con una amplia red de líderes de la industria de la construcción, la arquitectura y las finanzas. Juntos, estamos decididos a construir una mejor LoHi.
   items:
    -
      name: Alyssa Greeley
      role: Directora de Adquisición y Desarollo
      mail: alyssa@taqtyle.com
      text: Alyssa dirige todos los aspectos operativos de las actividades y proyectos inmobiliarios de Taqtyle. Tiene una licencia de bienes raíces en Colorado y es una agente inmobiliaria designada con varios años de experiencia en el mercado de bienes raíces de Colorado. Alyssa asegura desarrollos efectivos y rentables construyendo relaciones positivas y trabajando estrechamente con socios estratégicos.
      img: /assets/img/team/alyssa-greeley.jpg
      linkedin: https://www.linkedin.com/in/alyssagreeley/
    -
      name: Dean Dovolis
      role: Arquitecto 
      text: Dean fundó DJR Architecture en 1985 en las ciudades gemelas, Minnesota, con énfasis en la vivienda asequible y el desarrollo comunitario. Dean sigue haciendo evolucionar la empresa hasta convertirla en un amplio proveedor de servicios arquitectónicos internacionales, al tiempo que sigue desempeñando un papel activo en el desarrollo local de las ciudades gemelas.
      website-name: djrarch.com
      website: https://djrarch.com/
      linkedin: https://www.linkedin.com/in/markerjavec/
      img: /assets/img/team/Dean.jpg
    -
      name: Mark Erjavec
      role: Socio de Finanzas
      text: Mark es un empresario en serie, inversor y gestor de fondos con más de 20 años de experiencia en finanzas y bienes raíces. Para Taqtyle, Mark se encarga de la planificación estratégica, la gestión de riesgos, la supervisión operativa y las decisiones de inversión.
      website-name: mesabafinance.com
      website: https://mesabafinance.com 
      mail: mark@taqtyle.com
