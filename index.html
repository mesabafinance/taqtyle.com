<script type="text/javascript">
    var language = navigator.language || navigator.browserLanguage;
    if (language.indexOf("en") > -1) {
        document.location.href = "https://agrofundone.com/en/";
    } else if (language.indexOf("es") > -1) {
        document.location.href = "https://agrofundone.com/es/";
    }
</script>

    <div class="row justify-content-center">
        <div class="col-sm-8">
            <h1 class="my-4">
                {{site.data.english.items.home.heading|strip_html}}
            </h1>
            <h2 class="">{{site.data.english.items.home.subheading}}</h2>
            <p class="lead my-4">Choose your language:</p>
        </div>
    </div>
    <div
        class="row align-items-center justify-content-center"

    >
        <div class="col-8 col-sm-2 lang-box">
