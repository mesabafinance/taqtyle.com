<div class="section mt-5" id="expertise">
    <div class="container">
        <div class="row">
            <div class="box pl-sm-4 pl-md-5 col-md-6 offset-md-2">
                <h2>LoHi</h2>
                <p class="mt-3">A community to be a part of, where living and working combine with luxury.</p>
            </div>

        </div>
    </div>
</div>

<div class="section" id="links">
    <div class="container py-5">
        {% for i in site.data.general.items.navigation.items %}
            <div class="row bg-row d-flex align-items-center" style="background-image: url({{i.bg}});">
                <div class="col-md-6">
                    <a href="{{i.url}}">
                        <div class="box bg-white p-2 m-2 p-sm-5 m-sm-5">
                            <div class="row">
                                <div class="col-8 col-sm-10">
                                    <h3>{{i.name}}</h3>
                                    <p>{{i.sub}}</p>
                                </div>
                                <div class="col-4 col-sm-2">
                                    <span class="arr">&rarr;</span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
