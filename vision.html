---
layout: base
permalink: /vision/index.html
---

{% assign data = site.data.general.items.vision %}

<div class="section d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-2">
                <h1>{{data.heading}}</h1>
            </div>
            <div class="col-md-4 offset-md-6 intro-paragraph">
                <p class="pl-sm-4">{{data.paragraph}}</p>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container-fluid" id="vision"></div>
</div>

<div class="section" id="img-container">
    <div class="container">
        <div class="row mt-5">
            {% for i in (1..9) %}
                <div class="col-md-4 mb-5 fades" id="test{{i}}" style="display: none">
                    <a data-gallery="lohi" data-toggle="lightbox" href="/assets/img/vision/lohi.jpg">
                        <img alt="Lohi" class="img-fluid img-vision " src="/assets/img/vision/lohi.jpg">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
